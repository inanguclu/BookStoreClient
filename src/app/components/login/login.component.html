<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    
 <div class="col-lg-5 col-12">
    <div class="card">
        <div class="card-header">
            <h1>{{'signin.title'| translate}}</h1>
            <p>Please fill your information to sign in</p>
        </div>
        <div class="card-body">
            <form  #loginform="ngForm" autocomplete="off" (ngSubmit)="signIn(loginform)">
                <div class="form-group">
                    <label for="usernameOrEmail">
                        User name or Email
                    </label>
                    <input type="text" ngModel name="usernameOrEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="text" ngModel name="password" class="form-control">
                </div>
                <div class="form-group mt-1">
                    <button class="btn btn-dark w-100">
                        Sign In
                    </button>
                </div>
            </form>
            <div class="form-group">
                <a routerLink="/register">
                    If you don't have an acccount. You can register.
                </a>
            </div>
        </div>
    </div>
 </div>
</div>
